    <title>Clipboard landing page</title>

<body>
    <div class="content">
        <header class="container">
            <div class="row main-logo">
                <img src="./images/logo.svg" alt="logo">

            </div>
            <div class="row mt-5">
                <h1 class="fw-600 dark-grey-blue">
                    A history of everything you copy
                </h1>
                <p class="mt-4 grey-blue fw-400">Clipboard allows you to track and organize everything you copy.
                    Instantly
                    access
                    your clipboard on
                    all your devices.</p>
            </div>
            <div class="row mt-5 container justify-content-md-center">
                <button type="button " class="btn seagreen-btn col-md-4 mt-3 mb-3">Download for iOS</button>
                <button type="button " class="btn offset-md-1 blue-btn col-md-4 mt-3 mb-3">Download for Android</button>
                <!-- <a class="btn blue-btn col-md-5" href="#" role="button mt-3 mb-3">Link</a> -->

        </section>
